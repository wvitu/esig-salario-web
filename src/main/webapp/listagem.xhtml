<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Salários Consolidados</title>
</h:head>
<h:body>
    <h1>Lista de Pessoas com Salários</h1>

    <h:dataTable value="#{pessoaSalarioBean.salarios}" var="p" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{p.pessoaId}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{p.nomePessoa}
        </h:column>
        <h:column>
            <f:facet name="header">Cargo</f:facet>
            #{p.nomeCargo}
        </h:column>
        <h:column>
            <f:facet name="header">Salário</f:facet>
            R$ #{p.salario}
        </h:column>
    </h:dataTable>
</h:body>
</html>
